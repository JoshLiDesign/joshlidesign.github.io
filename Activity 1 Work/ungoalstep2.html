<!DOCTYPE html>
<html>
<head>
	<title>UN Goals Step 2</title>

<Style>
	body {
		font-family; Arial, Helvetica, sans-serif
	}
.flip-box {
  background-color: transparent;
  width: 300px;
  height: 300px;
  perspective: 1000px; /* Remove this if you don't want the 3D effect */
}

/* This container is needed to position the front and back side */
.flip-box-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

/* Do an horizontal flip when you move the mouse over the flip box container */
.flip-box:hover .flip-box-inner {
  transform: rotateY(180deg);
}

/* Position the front and back side */
.flip-box-front, .flip-box-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
}

/* Style the front side */
.flip-box-front {
  background-color: #bbb;
  color: black;
}

/* Style the back side */
.flip-box-back {
  background-color: dodgerblue;
  color: white;
  transform: rotateY(180deg);
}


.home {
	position: fixed;
	top: 10px;
	right: 10px;
	z-index: 2000;
}
.btn {
	background-color: lightgrey;
	border-radius: 20px;
		font-size: 20px;
}

</style>

</head>

<body>

<div class = "home">
	<form  action="../index.html">
	    <input class = "btn" type="submit" value="HOME" />
	</form>
</div>

<div class="flip-box">
  <div class="flip-box-inner">
    <div class="flip-box-front">
      <img src="images/un-01.png" alt="Avatar" style="width:300px; height:300px;"/>
    </div>
    <div class="flip-box-back" style = "background-color: #EB1C23">
      <h3>No Poverty</h3>
      <p>How does our economic status determine the way we live?</p>
    </div>
  </div>
</div>


</body>

</html>
